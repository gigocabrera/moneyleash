<ion-view>
    <ion-header-bar class="bar-positive">
        <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button>
        <h1 class="title">Slide Box</h1>
    </ion-header-bar>
    <ion-content>
        <ion-slide-box>
            <ion-slide>
                <img style="width: 100%" src="http://upload.wikimedia.org/wikipedia/commons/7/79/2001_BMW_Z3_Sideview_Topdown_Topaz_Blue_2.5i.jpg">
            </ion-slide>
            <ion-slide>
                <img style="width: 100%" src="http://upload.wikimedia.org/wikipedia/commons/2/2e/BMW_Z3_1.9L_1998.jpg">
            </ion-slide>
            <ion-slide>
                <img style="width: 100%" src="http://www.bmwblog.com/wp-content/uploads/bmw-z3-black.jpg">
            </ion-slide>
        </ion-slide-box>
        <ion-slide-box pager-click="navSlide(index)" auto-play="true" does-continue="true">
    </ion-content>
</ion-view>
